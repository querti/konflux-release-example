---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: hello-world-app-release-plan-admission
  namespace: managed-ns2
  labels:
    release.appstudio.openshift.io/block-releases: "false"
spec:
  applications:
    - hello-world-app
  origin: user-ns2
  data:
    mapping:
      components:
        - name: helloworld-d911d
          repository: quay.io/lgallovi-test/newer-test
          tags:
            - latest
            - helloworld-d911d
            - "{{ release_timestamp }}"
            - "{{ digest_sha }}"
  pipeline:
    pipelineRef:
      resolver: git
      params:
        - name: url
          value: https://github.com/konflux-ci/release-service-catalog.git
        - name: revision
          value: 0cbe8aebf8b85763b724dc292641d2c587f13b6e
        - name: pathInRepo
          value: pipelines/managed/push-to-external-registry/push-to-external-registry.yaml
    serviceAccountName: managed-service-account
  policy: default-hello-world-policy
